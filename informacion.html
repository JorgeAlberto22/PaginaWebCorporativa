<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://wwww.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minium-scale=1, maximum-scale=1, user-scalable=no">
    <title>Contactame</title>
    <link href="css/Estilos-Informacion.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="contact-in">
        <div class="contact-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.5840665203173!2d-102.25274048723917!3d19.983986928000864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842e861cf4b995db%3A0x2158054201dce6a9!2sSevilla%20Sur%2019%2C%20monte%20olivo%2C%2059669%20Zamora%20de%20Hidalgo%2C%20Mich.!5e0!3m2!1ses-419!2smx!4v1638930621285!5m2!1ses-419!2smx"
                width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="contact-form">
            <h1>CO IN MA</h1>
            <h2>Contactanos</h2>
            <form>
                <input type="text" placeholder="Nombre" class="contact-form-txt">
                <input type="text" placeholder="Correo" class="contact-form-txt">
                <textarea placeholder="Mensaje" class="contact-form-textarea"></textarea>
                <input type="submit" name="Aceptar" class="contact-form-btn">
            </form>
        </div>
    </div>
</body>

</html>
